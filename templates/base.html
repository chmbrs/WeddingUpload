<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <meta charset="utf-8">
        <title>WeddingUpload</title>

        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->

        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <!-- Jasny Bootstrap -->
        <link href="{% static 'css/jasny-bootstrap.min.css' %}" rel="stylesheet" media="screen">

        <link rel="stylesheet" href="{% static 'css/master.css' %}">

        {% block head %}

        {% endblock %}

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;" role="navigation" id="navbar">
          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Wedding Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                  <li class="nav-item"><a class="btn btn-outline-info" href="{% url 'photos:canvas' %}">Photos</a></li>
                  <li class="nav-item"><a class="btn btn-outline-info" href="{% url 'upload' %}">Upload a Photo</a></li>
                  <li class="nav-item"><a class="btn btn-outline-secondary" href="{% url 'accounts:logout' %}">Log Out</a></li>
                  <li class="nav-item"><a class="btn btn-light" href="/admin">Bride or Groom</a></li>
                {% else %}
                  <li class="nav-item"><a class="btn btn-outline-success" href="{% url 'accounts:login' %}">Log In </a></li>
                  <li class="nav-item"><a class="btn btn-outline-dark" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                  <li class="nav-item"><a class="btn btn-light" href="/admin">Bride or Groom</a></li>
                {% endif %}
              </ul>
            </div>

          </div>
        </nav>

        <div class="container mycontent">


          {% block content %}

          {% endblock %}


        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jasny-bootstrap.min.js' %}"></script>


    </body>
</html>
